baseURL = "http://example.org/"
# 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言，仅在这里CN大写
languageCode = "zh-CN"
# 是否包含中日韩文字
hasCJKLanguage = true
# 网站标题
title = "Gez's Testing Blog"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"

[params]
# LoveIt 主题版本
version = "0.2.X"

[menu]
  [[menu.main]]
    identifier = "posts"
    # 可以在名称之前添加其他信息，例如图标
    pre = ""
    # 可以在名称之后添加其他信息，例如图标
    post = ""
    name = "文章"
    url = "/posts/"
    # 当鼠标悬停在此菜单链接上时，将显示的标题
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 3

# Hugo 解析文档的配置
[markup]
    # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
    [markup.highlight]
        # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
        noClasses = false